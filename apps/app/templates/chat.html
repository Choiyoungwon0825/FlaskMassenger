{% extends "base.html" %}
{% block title %}PINAPPLE Chat{% endblock %}
{% block content %}
<div class="header">
    <div class="me">
        <div>
            <img src="../static/app.png" style="width: 70px; height: 70px;">
        </div>
        <div>
            <span>
                <b>파인애플</b>
            </span>
            <br />
            <span style="color: #ffc107;">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                    class="bi bi-person-fill " viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                </svg>&nbsp;2
            </span>
        </div>
    </div>
</div>
<div class="chatting">

</div>
<form>
    <div class="option">
        <b>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-emoji-smile"
                viewBox="0 0 16 16" style="margin-left: 15px; margin-top: 10px;">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                    d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-paperclip"
                viewBox="0 0 16 16" style="margin-left: 15px; margin-top: 10px;">
                <path
                    d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-calendar-check" viewBox="0 0 16 16" style="margin-left: 15px; margin-top: 10px;">
                <path
                    d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0" />
                <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
            </svg></b>

    </div>
    <textarea class="send"></textarea>
    <button class="btn btn-warning sendBtn">전송</button>
</form>

<style>
    .header {
        position: fixed;
        top: 0;
        /* width: 100% */
        left: 0;
        right: 0;
        height: 105px;
        color: #ffc107;
        background-color: green;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid gray;
    }

    .send {
        position: fixed;
        bottom: 0;
        /* width: 100% */
        left: 0;
        right: 0;
        height: 120px;
        padding: 1rem;
        width: 90%;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: none;
        outline: none;
        resize: none;
    }

    .sendBtn {
        text-align: center;
        position: fixed;
        bottom: 0;
        /* width: 100% */
        right: 0px;
        height: 120px;
        width: 10%;
        font-weight: bold;
        border: none;
    }

    .option {
        background-color: rgb(239, 239, 239);
        width: 100%;
        position: fixed;
        bottom: 0;
        color: black;
        /* width: 100% */
        height: 160px;
        font-weight: bold;
        border: none;
    }

    .me {
        margin-top: 20px;
        margin-left: 10px;
        z-index: 10;
        position: absolute;
        display: flex;
        justify-content: start;
        align-items: center;

    }
</style>
{% endblock %}
